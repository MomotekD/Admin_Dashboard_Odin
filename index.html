<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sideBar">

    </div>
    <div class="header">
        <div class="upperHeader">
            <div class="searchBar">
                <img class="searchIcon" src="">
                <div class="searchContainer"></div>
            </div>
            <div class="notificationProfileConatiner">
                <img src="" alt="notifications" >
                <img src="" alt="miniProfilePicture" >
                <p>Morgan Oakley</p>
            </div>
        </div>
        <div class="mainHeader">
            <div class="profileContainer">
                <img src="" alt="Profile Picture" class="profilePicture" >
                <div class="profileCaption">
                    <div class="hiThere">
                        <p>Hi there,</p>
                    </div>
                    <div class="nickname">
                        <h3>Morgan Oakley (@morgan)</h3>
                    </div>
                </div>
            </div>
            <div class="profileBtns">
                <button class="profileBtn">New</button>
                <button class="profileBtn">Upload</button>
                <button class="profileBtn">Share</button>
            </div>
        </div>
    </div>
    <div class="mainContainer">
        <div class="projectsGrid">

        </div>
        <div class="announcements">

        </div>
        <div class="trending">

        </div>
    </div>
</body>
</html>
